apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.0"

    defaultConfig {
        applicationId "com.napzzz"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'http://mobile-sdk.jumio.com' }
}

ext {
    SDK_VERSION = "1.6.0"
}

dependencies {

    compile "com.jumio.android:jumio-mobile-sdk:${SDK_VERSION}@aar"
    compile "com.jumio.android:netswipe-resources:${SDK_VERSION}@aar"
    compile "com.jumio.android:netverify-resources:${SDK_VERSION}@aar"
    compile "com.android.support:cardview-v7:22.2.0"


    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.google.android.gms:play-services:7.8.0'
}
